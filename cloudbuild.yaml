# [START cloudbuild_python_yaml]
# [START cloudbuild_python_dependencies_yaml]
substitutions:
  _ARTIFACT_REGISTRY_REPO: my-repository
  _SERVICE_NAME: cloud-build-python
  _REGION: us-central1
  _SA_EMAIL: ai-app-v3@guyue-001.iam.gserviceaccount.com
  _IMAGE_NAME: myimage

steps:
  # Install dependencies
  - name: python
    entrypoint: pip
    args: ["install", "-r", "requirements.txt", "--user"]
# [END cloudbuild_python_dependencies_yaml]

  # [START cloudbuild_python_tests_yaml]
  # Run unit tests
  - name: python
    entrypoint: python
    # args: ["-m", "pytest", "--junitxml=${SHORT_SHA}_test_log.xml"]
    args: ["-m", "pytest"] 
  # [END cloudbuild_python_tests_yaml]

  # [START cloudbuild_python_image_yaml]
  # Docker Build
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 
           'us-central1-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_IMAGE_NAME}:${SHORT_SHA}', '.']
  # [END cloudbuild_python_image_yaml]

  # [START cloudbuild_python_push_yaml]
  # Docker push to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push',  'us-central1-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_IMAGE_NAME}:${SHORT_SHA}']
  # [END cloudbuild_python_push_yaml]
  
  # [START cloudbuild_python_deploy_yaml]
  # Deploy to Cloud Run
  - name: google/cloud-sdk
    args: ['gcloud', 'run', 'deploy', '${_SERVICE_NAME}', 
           '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_IMAGE_NAME}:${SHORT_SHA}', 
           '--region', '${_REGION}', '--platform', 'managed', 
           '--service-account', '${_SA_EMAIL}',
           '--allow-unauthenticated']
  # [END cloudbuild_python_deploy_yaml]

# Store images in Google Artifact Registry 
images:
  - us-central1-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_IMAGE_NAME}:${SHORT_SHA}
options:
  # 将日志存储方式设置为仅使用 Cloud Logging
  logging: CLOUD_LOGGING_ONLY
# [END cloudbuild_python_yaml]
